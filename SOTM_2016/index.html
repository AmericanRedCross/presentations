<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>SOTM 2016: POSM</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="images/SOTM2016.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM20162.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM20163.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM20164.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM20165.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM20166.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM20167.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM20168.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM20169.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM201610.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM201611.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM201612.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM201613.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM201614.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM201615.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/"><img src="gifs/posm.gif"></section>
				<section data-background="images/SOTM201616.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM201617.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/SOTM201618.png" data-background-size="contain" data-background-repeat="no-repeat"></section>


				<section data-background="images/BBL_deck10.png"><p>&nbsp;</p><img src="gifs/tracing.gif"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>

</html>
