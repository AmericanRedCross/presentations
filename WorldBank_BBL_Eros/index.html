<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Red Cross Open Data Presentation</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="images/BBL_deck.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/" data-background-size="contain"><h2>Why we care about maps</h2></section>
				<section data-background="images/BBL_deck2.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/BBL_deck3.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/BBL_deck4.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/BBL_deck5.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/BBL_deck6.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/BBL_deck7.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/BBL_deck8.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/" data-background-size="contain"><h2>Remote Mapping</h2></section>
				<section data-background="images/BBL_deck9.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/BBL_deck10.png"><p>&nbsp;</p><img src="gifs/hottaskingmanager.gif"></section>
				<section data-background="images/BBL_deck10.png"><p>&nbsp;</p><img src="gifs/tracing.gif"></section>
				<section data-background="images/BBL_deck11.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/BBL_deck12.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/" data-background-size="contain"><h2>Field Mapping</h2></section>
				<section data-background="images/BBL_deck13.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/BBL_deck14.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/BBL_deck15.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/BBL_deck16.png"><p>&nbsp;</p><img src="gifs/fieldpapers.gif"></section>
				<section data-background="images/BBL_deck17.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/BBL_deck18.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/BBL_deck19.png" data-background-size="contain" data-background-repeat="no-repeat"></section>

				<section data-background="images/BBL_deck21.png" data-background-size="contain" data-background-repeat="no-repeat"></section>

				<section data-background="images/BBL_deck23.png" data-background-size="contain" data-background-repeat="no-repeat"></section>

				<section data-background="images/BBL_deck28.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/BBL_deck29.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/" data-background-size="contain"><h2>Output</h2></section>
				<section data-background="images/BBL_deck30.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/" data-background-size="contain"><h2>Future directions</h2></section>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
