<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Pretty maps without the price tag</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
								<section data-background="images/NACIS2016_PCD_Eros.png" data-background-size="contain"></section>
								<section data-background="images/NACIS2016_PCD_Eros2.png" data-background-size="contain"></section>
								<section data-background="images/NACIS2016_PCD_Eros3.png" data-background-size="contain"></section>
								<section data-background="images/NACIS2016_PCD_Eros4.png" data-background-size="contain"></section>
								<section data-background="images/NACIS2016_PCD_Eros5.png" data-background-size="contain"></section>
								<section data-background="images/NACIS2016_PCD_Eros6.png" data-background-size="contain"></section>
								<section data-background="images/NACIS2016_PCD_Eros7.png" data-background-size="contain"></section>
								<section data-background="images/NACIS2016_PCD_Eros8.png" data-background-size="contain"></section>
								<section data-background="images/NACIS2016_PCD_Eros9.png" data-background-size="contain"></section>
								<section data-background="images/NACIS2016_PCD_Eros10.png" data-background-size="contain"></section>
								<section data-background="images/NACIS2016_PCD_Eros11.png" data-background-size="contain"></section>
								<section data-background="images/NACIS2016_PCD_Eros12.png" data-background-size="contain"></section>
								<section data-background="images/NACIS2016_PCD_Eros13.png" data-background-size="contain"></section>
								<section data-background="images/" data-background-size="contain"><h2>Styles available for download:</h2><h2><a href="https://github.com/AmericanRedCross/qgis-styles">https://github.com/AmericanRedCross/qgis-styles</a><br /></h2></section>
								<section data-background="images/NACIS2016_PCD_Eros14.png" data-background-size="contain"></section>
								<section data-background="images/NACIS2016_PCD_Eros15.png" data-background-size="contain"></section>
								<section data-background="images/" data-background-size="contain"><h2>QGIS print composer tutorial:</h2><h2><a href="https://github.com/AmericanRedCross/workflows/blob/master/qgis_print_composer_tricks.md">Available on github</a><br /></h2></section>
								<section data-background="images/NACIS2016_PCD_Eros16.png" data-background-size="contain"></section>
							</div>
				</div>

				<script src="lib/js/head.min.js"></script>
				<script src="js/reveal.js"></script>

				<script>
					// More info https://github.com/hakimel/reveal.js#configuration
					Reveal.initialize({
						history: true,

						// More info https://github.com/hakimel/reveal.js#dependencies
						dependencies: [
							{ src: 'plugin/markdown/marked.js' },
							{ src: 'plugin/markdown/markdown.js' },
							{ src: 'plugin/notes/notes.js', async: true },
							{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
						]
					});
				</script>
			</body>
		</html>
