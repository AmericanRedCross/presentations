<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Red Cross HumTech Presentation</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="images/humtech.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/" data-background-size="contain"><h2>Why we care about maps</h2></section>
				<section data-background="images/humtech2.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech3.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech4.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech5.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech6.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech7.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech8.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech9.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech10.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/" data-background-size="contain"><h2>Where do we get the data?</h2></section>
				<section data-background="images/humtech11.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech12.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech13.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech14.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech15.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech16.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech17.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech18.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech19.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech20.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/" data-background-size="contain"><h2>All the tools!</h2></section>
				<section data-background="images/humtech21.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech22.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
					<section data-background="images/"><p>&nbsp;</p><img src="gifs/hottaskingmanager.gif"></section>
					<section data-background="images/"><p>&nbsp;</p><img src="gifs/tracing.gif"></section>
				<section data-background="images/humtech23.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech24.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
					<section data-background="images/"><p>&nbsp;</p><img src="gifs/fieldpapers.gif"></section>
				<section data-background="images/humtech25.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/" data-background-size="contain"><h2>Mapping in the disconnected wilds</h2></section>
				<section data-background="images/humtech26.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech27.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
				<section data-background="images/humtech28.png" data-background-size="contain" data-background-repeat="no-repeat"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>

</html>
